<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signin-page">
            <div class="skip-section">
                <div class="skip-signin">Skip</div>
                <img src="/icon/greater-than-symbol.png" alt="">
            </div>
            <div class="slider-section">
                <div class="slider">
                    <img class="slide" src="/img/pencil-5459686_1920.png" alt="image as logo">
                    <img class="slide" src="/img/dm1.avif" alt="image as logo">
                    <img class="slide" src="/img/dm2.avif" alt="image as logo">
                    <img class="slide" src="/img/dm3.jpg" alt="image as logo">
                    <img class="slide" src="/img/dm4.jpg" alt="image as logo">
                </div>
                <div class="slide-dot">
                    <img onclick="ccontroller(-1)" src="/icon/less-than-symbol.png" alt="">
                    <img onclick="ccontroller(1)" src="/icon/greater-than-symbol.png" alt="">

                </div>
            </div>
            <div class="desc-section">
                <div class="description">Improve focus with the Pomo</div>
            </div>
            <div class="signin-sec">
                <div class="signinbtn">
                    <div class="signinwithemail">
                        <img src="/icon/mail.png" alt="">Sign in with Email
                    </div>
                    <div class="signinwithgoogle"> <img src="/icon/google.png" alt="">Sign in with Google</div>
                </div>
            </div>
            <div class="other-section">
                <div class="other">Others</div>
            </div>
        </div>
    </div>





    <script src="/script.js"></script>
</body>

</html>
